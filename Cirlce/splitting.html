<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="splitting.css">
    <link rel="stylesheet" href="style.css">
    <title>3D Circle Text Rotation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #673ab7;
            font-family: monospace;
            overflow: hidden;
        }
        .circle {
            position: relative;
            width: 400px;
            height: 100px;
            transform-style: preserve-3d;
            animation: rotateAnimation 8s linear infinite;
        }
        @keyframes rotateAnimation {
            0% {
                transform: perspective(1000px) rotateX(15deg) rotateY(360deg);
            }
            100% {
                transform: perspective(1000px) rotateX(15deg) rotateY(0deg);
            }
        }
       .circle .char {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center;
            background: #fff;
            color: #35146f;
            font-size: 2em;
            padding: 5px;
            transform-style: preserve-3d;
        }
    </style>
</head>
<body>
    <div class="circle" data-splitting>
        TEXT-ANIMATION-CIRCLE-EFFECTS
    </div>
    
    <script src="splitting.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            Splitting();
            let chars = document.querySelectorAll(".char");
            let totalChars = chars.length;
            let angle = 360 / totalChars;
            let radius = 200;

            chars.forEach((char, index) => {
                let rotation = index * angle;
                char.style.transform = `rotateY(${rotation}deg) translateZ(${radius}px) rotateX(15deg)`;
            });
        });
        
        let circle = document.querySelector('.circle');
        window.addEventListener('mousemove', function(e){
            let x = (e.clientX / window.innerWidth - 0.5) * 100;
            circle.style.transform = `perspective(1000px) rotateX(15deg) rotateY(${-x}deg)`;
        });
    </script>
</body>
</html>
